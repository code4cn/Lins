<template name="inboundDetail">
    <div class="min-warp">
        <div class="ui breadcrumb">
            <a class="section" href="/">系统首页</a>
            <div class="divider"> / </div>
            <a class="section" href="/inbound">入库单管理</a>
            <div class="divider"> / </div>
            <div class="active section">{{bound._id}}</div>
        </div>
        <div class="ui form speform">
            <div class="fields three">
                <div class="field">
                    <label>数量:</label>
                    {{bound.num}} {{goods.unit}}
                </div>
                <div class="field">
                    <label>单品价值:</label>
                    {{fix bound.price}}元
                </div>
                <div class="field">
                    <label>物流成本:</label>
                    {{fix bound.logistic}}元
                </div>
                
            </div>
             <div class="fields three">
                <div class="field">
                    <label>总价:</label>
                    {{ total bound}}元
                </div>
                <div class="field ">
                    <label>物流方式:</label>
                    {{ checkLogistic bound.logisticType }}
                </div>
                <div class="field ">
                    <label>操作人:</label>
                    {{ op.profile.nickname }}
                </div>
            </div>
            <div class="fields three">
                <div class="field ">
                    <label>供应商:</label>
                    {{ supplier.name }}
                </div>
                <div class="field ">
                    <label>供应联系人:</label>
                    {{ contact.name }}
                </div>
                <div class="field ">
                    <label>目标库房:</label>
                    {{ depot.name }}
                </div>
            </div>
            <div class="fields three">
                <div class="field ">
                    <label>验收人:</label>
                    {{ admin.profile.nickname }}
                </div>
            </div>
         
            <div class="field">
                <label>备注:</label>
                {{ bound.remark }}
            </div>
            {{#if noResult}}
            <div class="ui positive right labeled icon button" id="check">
                验收
                <i class="checkmark icon"></i>
            </div>
            <div class="ui red right labeled icon button" id="cannel">
                取消
                <i class="remove icon"></i>
            </div>
            {{/if }}
        </div>
    </div>
</template>
