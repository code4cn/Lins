<template name="goodsIn">
    <div class="min-warp">
        <div class="ui breadcrumb">
            <a class="section" href="/">系统首页</a>
            <div class="divider"> / </div>
            <a class="section" href="/goods">物资管理</a>
            <div class="divider"> / </div>
            <div class="active section">{{goods.name}} 入库</div>
        </div>
        <div class="ui form">
            <div class="fields three">
                <div class="field">
                    <label>数量:</label>
                    <input type="number" id="num" value="1">
                </div>
                <div class="field">
                    <label>单品价值:</label>
                    <input type="number" id="price" value="{{goods.price}}">
                </div>
                <div class="field">
                    <label>物流成本:</label>
                    <input type="number" id="logistic" value="0">
                </div>
            </div>
            <div class="fields two">
                <div class="field ">
                    <label>供应商:</label>
                    <select id="supplier">
                        {{#each suppliers }}
                            <option value="{{_id}}">{{name}}</option>
                        {{/each}}
                    </select>
                </div>
                <div class="field ">
                    <label>供应联系人:</label>
                    <select id="contact">
                        {{#each contacts }}
                            <option value="{{_id}}">{{name}}</option>
                        {{/each}}
                    </select>
                </div>
            </div>
            <div class="fields two">
                
                <div class="field ">
                    <label>目标库房:</label>
                    <select id="depot">
                        {{#each depots }}
                            <option value="{{_id}}">{{name}}</option>
                        {{/each}}
                    </select>
                </div>
                <div class="field ">
                    <label>物流方式:</label>
                    <select id="logisticType">
                        {{#each types}}
                            <option value="{{key}}">{{name}}</option>
                        {{/each}}
                    </select>
                </div>
            </div>
            <div class="field">
                <label>备注:</label>
                <textarea id="remark"></textarea>
            </div>
            <div class="ui positive right labeled icon button" id="save">
                保存
                <i class="checkmark icon"></i>
            </div>
        </div>
    </div>
</template>
