<template name="goodsCreate">
    <div class="min-warp">
        <div class="ui breadcrumb">
            <a class="section" href="/">系统首页</a>
            <div class="divider"> / </div>
            <a class="section" href="/goods">物资管理</a>
            <div class="divider"> / </div>
            <div class="active section">新建物资</div>
        </div>
        <div class="ui form">
            <div class="fields two">
                <div class="field">
                    <label>物资名称:</label>
                    <input type="text" id="name" value="">
                </div>
                <div class="field">
                    <label>条码:</label>
                    <input type="text" id="code" value="">
                </div>
            </div>
            <div class="field">
                <label>类型:</label>
                <select id="category">
                    {{#each categorys 'root'}}
                            <optgroup label="{{name}}">
                                {{#each categorys _id}}
                                 <option value="{{_id}}">{{name}}</option>
                                 {{/each}}
                            </optgroup>
                           
                        {{/each}}
                </select>
            </div>
            <div class="fields two">
                <div class="field">
                    <label>预估商品价值:</label>
                    <input type="number" id="price" value="1">
                </div>
                <div class="field">
                    <label>计量单位:</label>
                    <input type="text" id="unit" value="">
                </div>
            </div>
            <div class="field">
                <label>适合用途:</label>
                <textarea id="purpose"></textarea>
            </div>
            <div class="field">
                <label>备注:</label>
                <textarea id="remark"></textarea>
            </div>
            <div class="ui positive right labeled icon button" id="save">
                保存
                <i class="checkmark icon"></i>
            </div>
        </div>
    </div>
</template>
