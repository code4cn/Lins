<template name="depotEdit">
	<div class="min-warp">
        <div class="ui breadcrumb">
            <a class="section" href="/">系统首页</a>
            <div class="divider"> / </div>
            <a class="section" href="/depot">库房管理</a>
            <div class="divider"> / </div>
            <div class="active section">修改 {{depot.name}} 的信息</div>
        </div>
        <div class="ui form">
            <div class="fields two">
                <div class="field">
                    <label>库房名称:</label>
                    <input type="text" id="name" value="{{depot.name}}" >
                </div>
                <div class="field">
                    <label>联系方式:</label>
                    <input type="text" id="tel" value="{{depot.tel}}" >
                </div>
            </div>
            <div class="fields three">
                 <div class="field">
                    <label>类型:</label>
                    <select id="category">
                        {{#each categorys 'root'}}
                            <optgroup label="{{name}}">
                                {{#each categorys _id}}
                                 <option value="{{_id}}"  {{checkStatus depot.category _id }}>{{name}}</option>
                                 {{/each}}
                            </optgroup>
                           
                        {{/each}}
                    </select>
                </div>
                <div class="field">
                    <label>地区:</label>
                    <select id="area">
                        {{#each areas 'root'}}
                            <optgroup label="{{name}}">
                                {{#each areas _id}}
                                 <option value="{{_id}}" {{checkStatus depot.area _id }}>{{name}}</option>
                                 {{/each}}
                            </optgroup>
                           
                        {{/each}}
                    </select>
                </div>
                <div class="field">
                    <label>负责人:</label>
                    <select id="admin">
                         {{#each admins}}
                            <option value="{{_id}}" {{checkStatus depot.admin _id }}>{{profile.nickname}}</option>
                        {{/each}}
                    </select>
                </div>
            </div>
            <div class="field">
                    <label>详细地址:</label>
                    <input type="text" id="address" value="{{depot.address}}" >
                </div>
            <div class="field">
                <label>备注:</label>
                <textarea id="remark">{{depot.remark}}</textarea>
             </div>
            <div class="ui positive right labeled icon button" id="save">
                保存
                <i class="checkmark icon"></i>
            </div>
        </div>
    </div>
</template>
