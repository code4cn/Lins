<template name="outboundDetail">
    <div class="min-warp">
        <div class="ui breadcrumb">
            <a class="section" href="/">系统首页</a>
            <div class="divider"> / </div>
            <a class="section" href="/outbound">出库单管理</a>
            <div class="divider"> / </div>
            <div class="active section">{{bound._id}}</div>
        </div>
        <div class="ui form speform">
            <div class="fields two">
                <div class="field">
                    <label>数量:</label>
                    {{bound.num}} {{goods.unit}}
                </div>
                <div class="field">
                    <label>物流成本:</label>
                    {{fix bound.logistic}}元
                </div>
            </div>
            <div class="fields two">
                <div class="field ">
                    <label>发起人:</label>
                    {{ op.profile.nickname }}
                </div>
                <div class="field ">
                    <label>验收人:</label>
                    {{ duty.profile.nickname }}
                </div>
            </div>
            <div class="fields two">
                <div class="field ">
                    <label>来源库房:</label>
                    {{ depot.name }}
                </div>
                <div class="field ">
                    <label>出库验收:</label>
                    {{ admin.profile.nickname }}
                </div>
            </div>
            <div class="field">
                <label>备注:</label>
                {{ bound.remark }}
            </div>
            {{#if bound.status}} 
                {{#if noResult}}
                    {{#if bound.check.depot.status}}{{else}}
                        {{#if isDepotAdmin}}
                            <div class="ui positive right labeled icon button" id="checkDepot">
                                出库确认
                                <i class="checkmark icon"></i>
                            </div>
                        {{/if }}
                    {{/if }}
                    {{#if bound.check.duty.status}}{{else}}
                        {{#if isDuty}}
                        <div class="ui blue right labeled icon button" id="checkDuty">
                            接收确认
                            <i class="checkmark icon"></i>
                        </div>
                        {{/if }}
                    {{/if }}
                    {{#if isLock}}
                        <div class="ui red right labeled icon button" id="cannel">
                            取消
                            <i class="remove icon"></i>
                        </div>
                    {{/if }}
                {{/if }} 
            {{/if }}
        </div>
    </div>
</template>
