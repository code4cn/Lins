<template name="categoryEdit">
	<div class="min-warp">
        <div class="ui breadcrumb">
            <a class="section" href="/">系统首页</a>
            <div class="divider"> / </div>
            <a class="section" href="/category">分类管理</a>
            {{#if parent}}
			<div class="divider"> / </div>
            <a class="section" href="/category?parent={{parent._id}}">{{parent.name}}</a>
            {{/if}}
            <div class="divider"> / </div>
            <div class="active section">修改分类信息</div>
        </div>
        <div class="ui form">
            <div class="field">
                <label>名称:</label>
                <input type="text" id="name" value="{{parent.name}}" >
            </div>
            <div class="ui positive right labeled icon button" id="save">
                保存
                <i class="checkmark icon"></i>
            </div>
        </div>
    </div>
</template>
