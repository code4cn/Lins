<template name="contactEdit">
	<div class="min-warp">
        <div class="ui breadcrumb">
            <a class="section" href="/">系统首页</a>
            <div class="divider"> / </div>
            <a class="section" href="/contact">联系人管理</a>
            <div class="divider"> / </div>
            <div class="active section">修改 {{contact.name}} 的信息</div>
        </div>
        <div class="ui form">
            <div class="fields three">
                <div class="field">
                    <label>姓名:</label>
                    <input type="text" id="name" value="{{contact.name}}" >
                </div>
                <div class="field">
                    <label>昵称:</label>
                    <input type="text" id="nick" value="{{contact.nick}}" >
                </div>
                <div class="field">
                    <label>联系方式:</label>
                    <input type="text" id="tel" value="{{contact.tel}}" >
                </div>
            </div>
            <div class="fields three">
                <div class="field">
                    <label>性别:</label>
                    <select id="sex">
                        <option value="M" {{checkStatus contact.sex 'M' }}>男</option>
                        <option value="F"  {{checkStatus contact.sex 'F' }}>女</option>
                    </select>
                </div>
                 <div class="field">
                    <label>类型:</label>
                    <select id="category">
                         {{#each categorys 'root'}}
                            <optgroup label="{{name}}">
                                {{#each categorys _id}}
                                 <option value="{{_id}}"  {{checkStatus contact.category _id }}>{{name}}</option>
                                 {{/each}}
                            </optgroup>
                           
                        {{/each}}
                    </select>
                </div>
                <div class="field">
                    <label>地区:</label>
                    <select id="area">
                        {{#each areas 'root'}}
                            <optgroup label="{{name}}">
                                {{#each areas _id}}
                                 <option value="{{_id}}" {{checkStatus contact.area _id }}>{{name}}</option>
                                 {{/each}}
                            </optgroup>
                           
                        {{/each}}
                    </select>
                </div>
            </div>
            <div class="fields two">
                <div class="field">
                    <label>介绍人:</label>
                    <input type="text" id="channel" value="{{contact.channel}}" >
                </div>
                <div class="field">
                    <label>头衔:</label>
                    <input type="text" id="title" value="{{contact.title}}" >
                </div>
                <div class="field">
                    <label>公司:</label>
                    <input type="text" id="company" value="{{contact.company}}" >
                </div>
            </div>
            <div class="field">
                <label>备注:</label>
                <textarea id="remark">{{contact.remark}}</textarea>
             </div>
            <div class="ui positive right labeled icon button" id="save">
                保存
                <i class="checkmark icon"></i>
            </div>
        </div>
    </div>
</template>
